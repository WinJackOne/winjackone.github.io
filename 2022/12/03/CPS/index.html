an></span> deep-forest</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (trees)</span><br><span class="line">		(<span class="name">accumulate</span> max</span><br><span class="line">			(<span class="name"><span class="built_in">map</span></span> deep trees))))</span><br><span class="line"></span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> change</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (tree)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">=</span></span> <span class="number">1</span> (<span class="name">deep</span> tree))</span><br><span class="line">			(<span class="name"><span class="built_in">let</span></span> ((<span class="name">name</span> (<span class="name">get-name</span>)))</span><br><span class="line">				(<span class="name"><span class="built_in">list</span></span> tree name name))</span><br><span class="line">			(<span class="name"><span class="built_in">let</span></span> ((<span class="name">fro</span> (<span class="name">change-forest</span> (<span class="name"><span class="built_in">cdr</span></span> tree))))</span><br><span class="line">				(<span class="name"><span class="built_in">let</span></span> ((<span class="name">t</span> (<span class="name"><span class="built_in">car</span></span> fro))</span><br><span class="line">					(<span class="name">name</span> (<span class="name"><span class="built_in">cadr</span></span> fro))</span><br><span class="line">					(<span class="name">rands</span> (<span class="name">caddr</span> fro)))</span><br><span class="line">					(<span class="name"><span class="built_in">list</span></span> t name (<span class="name"><span class="built_in">cons</span></span> (<span class="name"><span class="built_in">car</span></span> tree) rands)))))))</span><br><span class="line">(<span class="name"><span ame"><span class="built_in">lambda</span></span> (trees pos)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">=</span></span> (<span class="name"><span class="built_in">car</span></span> pos) <span class="number">0</span>)</span><br><span class="line">			(<span class="name"><span class="built_in">car</span></span> trees)</span><br><span class="line">			(<span class="name">get-tree</span> (<span class="name"><span class="built_in">cdr</span></span> trees) (<span class="name"><span class="built_in">cdr</span></span> pos)))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> get-left-trees</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (trees pos)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">=</span></span> (<span class="name"><span class="built_in">car</span></span> pos) <span class="number">0</span>)</span><br><span class="line">			(<span class="name"><span class="built_in">list</span></span>)</span><br><span class="line">			(<span class="name"><span class="built_in">cons</span></span> (<span class="name"><span class="built_in">car</span></span> trees)</span><br><span class="line">				(<span class="name">get-left-trees</span> (<span class="name"><span class="built_in">cdr</span></span> trees) (<span class="name"><span class="built_in">cdr</span></span> pos))))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> get-right-trees</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (trees pos)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">=</span></span> (<span class="name"><span class="built_in">car</span></span> pos) <span class="number">0< index</span></span><br><span class="line">						(<span class="name"><span class="built_in">begin</span></span> (<span class="name"><span class="built_in">vector-set!</span></span> vec index name)</span><br><span class="line">							(<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;lambda</span> (<span class="name"><span class="built_in">list</span></span> name) (<span class="name"><span class="built_in">vector-&gt;list</span></span> vec))))<span class="comment">;------------------lambda </span></span><br><span class="line">					(<span class="name"><span class="built_in">display</span></span> <span class="string">&quot;get-next-exp error!&quot;</span>)))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> lambda?</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (exp)</span><br><span class="line">		(<span class="name"><span class="built_in">equal?</span></span> <span class="symbol">&#x27;lambda</span> (<span class="name"><span class="built_in">car</span></span> exp))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> name-&gt;CPS-name</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (name)</span><br><span class="line">			(<span class="name"><span class="built_in">string-&gt;symbol</span></span></span><br><span class="line">				(<span class="name"><span class="built_in">string-append</span></span> <span class="string">&quot;cps&amp;&quot;</span></span><br><span class="line">					(<span class="name"><span class="built_in">symbol-&gt;string</span></span> name)))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> small-exp?	</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (exp)</span><br><span class="line">		(<span class="name"><span class="built_in">=</span></span> <span class="number">1</span> (<span class="name">deep</span> exp))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> deep</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (tree)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">not</span></span> (<span class="name"><span class="built_in">pair?</span></span> tree))</span><br><span class="line">			<span class="number">0</span></span><br><span class="line">			(<span class="name"><span class="built_in">if</span></span> (<span class="name">lambda?</span> <span class="name">tree</span>)</span><br><span class="line">				(<span class="name"><span class="built_in">+</span></span> <span class="number">1</span> (<span class="name">deep</span> (<span class="name">caddr</span> tree)))</span><br><span class="line">				(<span class="name"><span class="built_in">+</span></span> <span class="number">1</span> (<span class="name">deep-forest</span> (<span class="name"><span class="built_in">cdr</span></span> tree)))))))</span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> deep-forest</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (trees)</span><br><span class="line">		(<span class="name">accumulate</span> max</span><br><span class="line">			(<span class="name"><span class="built_in">map</span></span> deep trees))))</span><br><span class="line"></span><br><span class="line">(<span class="name"><span class="built_in">define</span></span> accumulate</span><br><span class="line">	(<span class="name"><span class="built_in">lambda</span></span> (pro lst)</span><br><span class="line">		(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">=</span></span> (<span class="name"><span class="built_in">length</span></span> lst) <span class="number <span class="name"><span class="built_in">null?</span></span> exps)</span><br><span class="line">							(<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;cont</span> exp)</span><br><span class="line">							(<span class="name"><span class="built_in">list</span></span> (<span class="name">inner</span> (<span class="name"><span class="built_in">car</span></span> exps) (<span class="name"><span class="built_in">cdr</span></span> exps))</span><br><span class="line">								exp)))</span><br><span class="line">					((<span class="name">lambda?</span> <span class="name"><span class="built_in">exp</span></span>)</span><br><span class="line">						(<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;lambda</span> (<span class="name"><span class="built_in">cadr</span></span> exp)</span><br><span class="line">							(<span class="name">inner</span> (<span class="name">caddr</span> exp) exps)))</span><br><span class="line">					((<span class="name">easy-if?</span> exp)</span><br><span class="line">						(<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;if</span> (<span class="name"><span class="built_in">cadr</span></span> exp)</span><br><span class="line">							(<span class="name">inner</span> (<span class="name">caddr</span> exp) exps)</span><br><span class="line">							(<span class="name">inner</span> (<span class="name">cadddr</span> exp) exps)))</span><br><span class="line">					((<span class="name"><span class="built_in">and</span></span> (<span class="name">small-exp?</span> exp)</span><br><span class="line">						(<span class="name"><span class="built_in">null?</span></span> exps))</span><br><span class="line">						(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">pair?</span></span> (<span class="name"><span class="built_in">car</span></span> exp))</span><br><span class="line">							(<span class="name"><span class="built_in">cons</span></span> (<span class="name">inner</span> (<span class="name"><span class="built_in">car</span></span> exp) (<span class="name"><span class="built_in">list</span></span>))</span><br><span class="line">								(<span class="name"><span class="built_in">cdr</span></span> exp))</span><br><span class="line">							(<span class="name"><span class="built_in">cons</span></span> (<span class="name">name-&gt;CPS-name</span> (<span class="name"><span class="built_in">car</span></span> exp))</span><br><span class="line">								(<span class="name"><span class="built_in">append</span></span> (<span class="name"><span class="built_in">cdr</span></span> exp) (<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;cont</span>)))))</span><br><span class="line">					((<span class="name">small-exp?</span> exp)</span><br><span class="line">						(<span class="name"><span class="built_in">if</span></span> (<span class="name"><span class="built_in">pair?</span></span> (<span class="name"><span class="built_in">car</span></span> exp))</span><br><span class="line">							(<span class="name"><span class="built_in">cons</span></span> (<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;lambda</span> (<span class="name"><span class="built_in">cadr</span></span> (<span class="name"><span class="built_in">car</span></span> exp))</span><br><span class="line">									(<span class="name">inner</span> (<span class="name">caddr</span> (<span class="name"><span class="built_in">car</span></span> exp)) exps))</span><br><span class="line">								(<span class="name"><span class="built_in">cdr</span></span> exp)) </span><br><span class="line">							(<span class="name"><span class="built_in">cons</span></span> (<span class="name">name-&gt;CPS-name</span> (<span class="name"><span class="built_in">car</span></span> exp))</span><br><span class="line">								(<span class="name"><span class="built_in">append</span></span> (<span class="name"><span class="built_in">cdr</span></span> exp) (<span class="name"><span class="built_in">list</span></span> (<span class="name">inner</span> (<span class="name"><span class="built_in">car</span></span> exps) (<span class="name"><span class="built_in">cdr</span></span> exps))))))) </span><br><span class="line">					(<span class="name"><span class="built_in">else</span></span> </span><br><span class="line">						(<span class="name"><span class="built_in">let</span></span> ((<span class="name">n</span> (<span class="name">get-next-exp</span> exp)))</span><br><span class="line">							(<span class="name"><span class="built_in">let</span></span> ((<span class="name">next-exp</span> (<span class="name"><span class="built_in">car</span></span> n))</span><br><span class="line">								(<span class="name">var&amp;new-exp</span> (<span class="name"><span class="built_in">cadr</span></span> n)))</span><br><span class="line">								(<span class="name">inner</span> next-exp (<span class="name"><span class="built_in">cons</span></span> var&amp;new-exp exps))))))))</span><br><span class="line">	(<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;lambda</span> (<span class="name"><span class="built_in">list</span></span> <span class="symbol">&#x27;cont</span>)</span><br><span class="line">		(<span class="name">inner</span> exp (<span class="name"><span class="built_in">list</span></span>)))))</span><br><span class="line"><span class="comment">;have some error</span></span><br><span class="line"><span class="comment">;(cps &#x27;((lambda (x) x) 1))</span></span><br><span class="line"><span class="comment">;(cps &#x27;(f (lambda (x) x) 1))</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    // inputArea.onclick = function() {
    //   getSearchFile()
    //   this.onclick = null
    // }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        inputArea.focus()
        getSearchFile()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'><span></ul>";
      // $resultContent.innerHTML = "<ul><span class='local-search-empty'>First search, index file loading, please wait...<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='/" + data_url + "' class='search-result-title'><h2>" + orig_data_title + "</h2></a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<h3 class=\"search-result-abstract\">" + match_content + "...</h3>"
                }
                str += "<hr></li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>No result<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The search.xml file was not found, please refer to：<a href='https://github.com/leedom92/hexo-theme-leedom#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>The request failed, Try to refresh the page or try again later.<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
