                <h2 id="GPS"><a href="#GPS" class="headerlink" title="GPS"></a>GPS</h2><p>有兴趣的可以<a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/General_Problem_Solver">wiki</a>上的简述，闲得无聊看PAIL的时候，自己写了一个Mini-GPS玩。GPS说是一个“AI”程序，在实现的时候，发现和<br>图的路径查找十分相似，用图的想法去实现GPS,甚至比PATL上面的实现简单点。</p>
